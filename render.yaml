services:
  - type: web
    name: sasplacog-backend
    runtime: node
    rootDir: backend
    plan: free
    autoDeploy: true
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: FRONTEND_URL
        fromService:
          type: static_site
          name: sasplacog-frontend
          envVarKey: RENDER_EXTERNAL_URL
    healthCheckPath: /health

  - type: static_site
    name: sasplacog-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-store
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: sasplacog-backend
          envVarKey: RENDER_EXTERNAL_URL
